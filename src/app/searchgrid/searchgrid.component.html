<div>
    <label>Search by:</label>
    <select [(ngModel)]="searchColumn">
      <option value="id">id</option>
      <option value="name">name</option>
      <option value="username">usersname</option>
      <option value="email">email</option>
    </select>
    <input [(ngModel)]="searchValue" (keyup)="searchByColumn()" placeholder="Search...">
  </div>
  
  <div>
    <dx-data-grid [dataSource]="users" keyExpr="id" keyExpr="name">
      <dxo-search-panel [visible]="true"></dxo-search-panel>
      <dxi-column dataField="id" caption="id"></dxi-column>
      <dxi-column dataField="name" caption="Name"></dxi-column>
      <dxi-column dataField="username" caption="username"></dxi-column>
      <dxi-column dataField="email" caption="email"></dxi-column>
    </dx-data-grid>
  </div>
